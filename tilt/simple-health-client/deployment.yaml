apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-health-client
  namespace: nvsentinel
  labels:
    app: simple-health-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-health-client
  template:
    metadata:
      labels:
        app: simple-health-client
    spec:
      containers:
      - name: simple-health-client
        image: simple-health-client
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /var/run
          name: var-run-vol
        securityContext:
          runAsUser: 0
      volumes:
      - hostPath:
          path: /var/run/nvsentinel
          type: Directory
        name: var-run-vol
---
apiVersion: v1
kind: Service
metadata:
  name: simple-health-client
  namespace: nvsentinel
  labels:
    app: simple-health-client
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: simple-health-client
