apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-driver-daemonset
  namespace: gpu-operator
spec:
  selector:
    matchLabels:
      app: nvidia-driver-daemonset
  template:
    metadata:
      labels:
        app: nvidia-driver-daemonset
    spec:
      containers:
      - image: nvcr.io/nvidia/driver:570.158.01-ubuntu22.04
        name: nvidia-driver-ctr
      - image: nvcr.io/nvidia/driver:570.158.01-ubuntu22.04
        name: nvidia-peermem-ctr
      - image: nvcr.io/nvidia/cloud-native/gdrdrv:v2.5-ubuntu22.04
        name: nvidia-gdrcopy-ctr
      initContainers:
      - image: nvcr.io/nvidia/cloud-native/k8s-driver-manager:v0.8.0
        name: k8s-driver-manager
      nodeSelector:
        nvidia.com/gpu.deploy.driver: "true"
      tolerations:
      - key: dedicated
        operator: Exists
      - key: nvidia.com/gpu
        operator: Exists
