apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nvidia-dcgm
  name: nvidia-dcgm
  namespace: gpu-operator
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nvidia-dcgm
  template:
    metadata:
      labels:
        app: nvidia-dcgm
    spec:
      containers:
      - image: nvcr.io/nvidia/cloud-native/dcgm:4.3.1-1-ubuntu22.04
        name: nvidia-dcgm-ctr
      initContainers:
      - image: nvcr.io/nvidia/cloud-native/gpu-operator-validator:v25.3.2
        name: toolkit-validation
      nodeSelector:
        nvidia.com/gpu.deploy.dcgm: "true"
      tolerations:
      - key: dedicated
        operator: Exists
      - key: nvidia.com/gpu
        operator: Exists
